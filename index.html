<!DOCTYPE html>
<html>
<head>
	<title>Linkedin-application</title>
	
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div id="linkedin">
		<div class="header navbar" id="header">
			<div class="container clearfix">
				<div id="left-side" class="clearfix">
					<div class="logo clearfix" >
						<a href="#" class="img"><img src="image/Logo_ LinkedIn.png"></a>
					</div>
					<div id="search-main" class="clearfix">	
						<div class="search clearfix" id="search">
							<form class="input clearfix" id="form">
								<input type="text" class="ip-bar" name="input" placeholder="Search" id="ip">
							</form>	
							<a href="#" class="search-icon" id="icon_a">
								<i class="fa fa-search"></i>
							</a>
							<span class="icon" id="licon">
								<img src="image/Icon_ Magnifier.png">
							</span>	
						</div>
						<div id="search-filter">
							<ul id="content">
								<li class="li">
									<a href="#" class="content-a">People</a>
								</li>
								<li class="li">
									<a href="#" class="content-a">Jobs</a>
								</li>
								<li class="li">
									<a href="#" class="content-a">Content</a>
								</li>
								<li class="li">
									<a href="#" class="content-a">Companies</a>
								</li>
								<li class="li">
									<a href="#" class="content-a">Schools</a>
								</li>
								<li class="li">
									<a href="#" class="content-a">Groups</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div id="right-side" class="clearfic">
					<div class="icon-navbar clearfix" >
						<a href="#" class="icon-a">
							<img src="image/Home.png" class="icon-img">
							<span class="icon-name">Home</span>
						</a>
					</div>
					<div class="icon-navbar clearfix" >
						<a href="#" class="icon-a">
							<img src="image/My Networks.png" class="icon-img">
							<span class="icon-name">My Network</span>
						</a>
					</div>
					<div class="icon-navbar clearfix" >
						<a href="#" class="icon-a">
							<img src="image/Jobs .png" class="icon-img">
							<span class="icon-name">Jobs</span>
						</a>
					</div>
					<div class="icon-navbar clearfix" >
						<a href="#" class="icon-a">
							<img src="image/Messaging.png" class="icon-img">
							<span class="icon-name">Messaging</span>
						</a>
					</div>
					<div class="icon-navbar clearfix" >
						<a href="#" class="icon-a">
							<img src="image/Notifications.png" class="icon-img">
							<span class="icon-name">Notifications</span>
						</a>
					</div>
					<div class="icon-navbar-usr clearfix" id="user" >
						<a href="#" class="icon-a-user us" id="user-a">
							<span class="user" id="user-s"></span>
							<span class="icon-name-user">Me</span>
							<span class="down"><i class="fa fa-2x fa-caret-down"></i></span>
						</a>
						<div id="user-details" style="display: none;">
							<div id="user-profile" class="clearfix">
								<img src="image/account.png" id="usp-img">
								<span id="user-name">muthu</span>
								<span id="user-des">Searching</span>
								<a href="#" class="viewprofile">
									View profile
								</a>
							</div>
							<div id="list">
								<a href="#" class="active list-a  ">ACCOUNT</a>
								<a href="#" class="list-a ho">
									Settings & Privacy
								</a>
								<a href="#" class="list-a ho">Help</a>
								<a href="#" class="list-a marb ho">Language</a>
								<a href="#" class="active list-a">MANAGE</a>
								<a href="#" class="list-a mart ho">Posts & Activity</a>
								<a href="#" class="list-a   ho">Job posting account</a>
								<a href="#" class="list-a mart ho bor">Sign out</a>
							</div>
						</div>
						
					</div>
					<div class="icon-navbar line">
							
						</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="javascript/index.js"></script> 
</body>
</html>
