<!DOCTYPE html>
<html>
<head>
	<title>Linkedin-application</title>
	<script src="https://kit.fontawesome.com/2498523259.js" crossorigin="anonymous"></script>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div id="linkedin">
		<div class="header navbar" id="header">
			<div class="container clearfix">
				<div id="left-side" class="clearfix">
					<div class="logo clearfix" >
						<a href="#" class="img"><img src="image/Logo_ LinkedIn.png"></a>
					</div>
					<div class="search clearfix" id="search">
						<div id="search_bar">
							<span class="icon" id="licon">
								<img src="image/Icon_ Magnifier.png">
							</span>
							<form class="input clearfix" >
								<input type="text" class="ip-bar" name="input" placeholder="Search" id="ip">
								<a href="#" class="search-icon" id="icon_a">
								<i class="fa fa-search"></i>
							</a>
							</form>
							
						</div>
						<div id="search-filter" style="display: none;">
							<ul  id="content" class="clearfix">
								<li><a href="#" class="content-a">People</a></li>
								<li><a href="#" class="content-a">Jobs</a></li>
								<li><a href="#" class="content-a">Content</a></li>
								<li><a href="#" class="content-a">Companies</a></li>
								<li><a href="#" class="content-a">Schools</a></li>
								<li><a href="#" class="content-a">Groups</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="javascript/index.js"></script>
</body>
</html>
